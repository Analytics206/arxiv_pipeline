version: '3.8'

services:
  # MongoDB service (FR-DAT-01)
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # Neo4j service (FR-GPH-01)
  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/password
    restart: unless-stopped

  # Qdrant service (FR-VEC-03)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # GRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Application service
  app:
    build: .
    depends_on:
      - mongodb
      - neo4j
      - qdrant
    environment:
      - MONGO_CONNECTION_STRING=mongodb://mongodb:27017/
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    # restart: unless-stopped

volumes:
  mongo_data:
  neo4j_data:
  qdrant_data: